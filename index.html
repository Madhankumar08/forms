<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- external css link -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon link -->
    <link rel="shortcut icon" href="icons-form.png" type="image/x-icon">
    <title>Form</title>
</head>

<body>

    <!-- header -->
    <header class="container">

        <!-- title -->
        <h1 class="header text-center text-white mt-4" id="title">Forms with DOM Manipulation</h1>

        <!-- description -->
        <p class="text-center text-white" id="description">This is an task to create form with HTML, CSS, Bootstrap and
            DOM</p>

    </header>

    <!-- section input & table -->
    <section class="container-fluid px-5 mt-5">
        <div class="row">

            <!-- lable & inputs -->
            <div class="d-flex col-lg-3 justify-content-center">
                <form action="" id="form" onsubmit="" class="mb-lg-5">
                    <div class="form-group px-5 px-lg-4">

                        <!-- firts name -->
                        <label for="first-name">First Name</label><br>
                        <input type="text" id="first-name" class="first-name" name="first-name" placeholder="First Name"
                            required><br>

                        <!-- last name -->
                        <label for="last-name">Last Name</label><br>
                        <input type="text" id="last-name" class="last-name" name="last-name" placeholder="Last Name"
                            required><br>

                        <!-- gender -->
                        <div>
                            <label id="gender">Gender</label><br>
                            <input type="radio" id="male" value="Male" name="gender">
                            <label id="lable-gender" for="male">Male</label><br>
                            <input type="radio" id="female" value="Female" name="gender">
                            <label id="lable-gender" for="female">Female</label><br>
                            <input type="radio" id="others" value="Others" name="gender">
                            <label id="lable-gender" for="others">Others</label>
                        </div>

                        <!-- food choise -->
                        <div>
                            <label id="food">Choise of Food</label><br>
                            <span>(choose at least 2 options)</span>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Kashmiri" id="Check1"
                                    name="food-choise">
                                <label id="food-choise" class="form-check-label" for="Check1">
                                    Kashmiri Cuisine
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Punjabi" id="Check2"
                                    name="food-choise">
                                <label id="food-choise" class="form-check-label" for="Check2">
                                    Punjabi Cuisine
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Rajasthani" id="Check3"
                                    name="food-choise">
                                <label id="food-choise" class="form-check-label" for="Check3">
                                    Rajasthani Cuisine
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Tamilian" id="Check4"
                                    name="food-choise">
                                <label id="food-choise" class="form-check-label" for="Check4">
                                    Tamilian Cuisine
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Kerala" id="Check5"
                                    name="food-choise">
                                <label id="food-choise" class="form-check-label" for="Check5">
                                    Kerala Cuisine
                                </label>
                            </div>
                        </div>

                        <!-- state -->
                        <label for="state">State</label><br>
                        <input type="text" id="state" placeholder="State"><br>

                        <!-- country -->
                        <label for="country">Country</label><br>
                        <input type="text" id="country" placeholder="Country"><br>

                        <!-- pincode -->
                        <label for="pincode">Pincode</label><br>
                        <input type="text" id="pincode" class="pincode" name="pincode" placeholder="Pincode"
                            required><br>

                        <!-- address -->
                        <div class="form-group">
                            <label for="address">Address</label><br>
                            <textarea id="address" cols="24" rows="auto" placeholder="For Address"></textarea><br>
                        </div>

                        <!-- submit -->
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <!-- table -->
            <div id="list" class="col-lg-9 mt-4 mt-lg-0">
                <div class="container-fluid">
                    <table id="table" class="table table-hover table-light">

                        <!-- table header -->
                        <thead id="table-head">
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Food</th>
                                <th>Address</th>
                                <th>State</th>
                                <th>Country</th>
                                <th>Pincode</th>
                            </tr>
                        </thead>

                        <!-- table body -->
                        <tbody id="table-body">
                        </tbody>

                    </table>
                </div>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
